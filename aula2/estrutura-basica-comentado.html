<!DOCTYPE html><!--Define o tipo de documanto e tbm sua versão (HTML5)-->
<html lang="pt-br"><!--abre o html da página e define o idioma -->
<head><!--tag de abertura do cabeçalho da página-->
    <meta charset="UTF-8"><!--define o tipo de codigicação do documento (acentuação agudo ...)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--meta do respanssivo, se não colocado não entende o mesmo 
        (content == device = tamanho da tela) OBRIGATÓRIA-->
    <title>Document</title><!-- define o titulo da página (que vai aparecer na aba)-->
</head><!-- fecha o cabeçalho da página-->
<body><!--abre o corpo da página (conteúdo visual )-->
    
</body><!--fecha o corpo -->
</html><!-- fecha o html-->
